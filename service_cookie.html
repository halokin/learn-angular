<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>test angular step by step</title>
		<script src="angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-cookies.js"></script>
		<script>
			var mymodule = angular.module('app', ['ngCookies']);
			mymodule.controller("x", function ($scope, $cookies) {
				$scope.initially = "me";
				$scope.setCookieValue = function () {
					$cookies.test = $scope.initially;
				}
				$scope.getCookieValue = function () {
					return $cookies.test;
				}
			});
		</script>
	</head>
	<body>
		<form id="form1">
			<div ng-app="app">
				<div ng-controller="x">
					Cookie Current Value: {{getCookieValue()}} <br>
					<input type="text" ng-model="initially()">
					<button ng-click="setCookieValue()">Update cookie</button>
				</div>
			</div>
		</form>
	</body>
</html>
